<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaLe=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="city-search conatiner">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h2>Search for a city:</h2>

                    <form id="search-box" class="card-body">
                        <input name="city-name" size="40" id="city-name" type="text" autofocus="true">
                        <button class="btn btn-md" type="submit">Search</button>
                    </form>

                    <ul class="list-group" id="searched-cities"></ul>
                </div>
            </div>

            <div class="col-8">
                <div class="card bg-blue">
                    <div class="current-weather">
                        <h2>
                            <span id="display-city"></span>
                        </h2>
                        <span id="display-date"></span>
                        <img id="display-icon"></img>
                        <div class="list-group" id="weather-container"></div>
                    </div>

                    <div class="weather-results">
                        <p class="temp">Temp: <span id="temp-results"></span></p>
                        <p class="wind">Wind: <span id="wind-results"></span></p>
                        <p class="humidity">Humidity: <span id="humidity-results"></span></p>
                    </div>
                </div>

                <div class="row">
                    <h3>5-Day Forecast:</h3>
                </div>

                <div class="row" id="five-day-forecast">
                    <div class="card col-2 text-wite" id="first">
                        <p class="first-card" id="date1"></p>
                        <img id="icon1"></img>
                        <p class="first-card" id="temp1">Temp: </p>
                        <p class="first-card" id="wind1">Wind: </p>
                        <p class="first-card" id="humidity1">Humidity: </p>
                    </div>

                    <div class="card col-2 text-wite" id="second">
                        <p class="second-card" id="date2"></p>
                        <img id="icon2"></img>
                        <p class="second-card" id="temp2">Temp: </p>
                        <p class="first-card" id="wind2">Wind: </p>
                        <p class="second-card" id="humidity2">Humidity: </p>
                    </div>

                    <div class="card col-2 text-wite" id="third">
                        <p class="third-card" id="date3"></p>
                        <img id="icon3"></img>
                        <p class="third-card" id="temp3">Temp: </p>
                        <p class="first-card" id="wind3">Wind: </p>
                        <p class="third-card" id="humidity3">Humidity: </p>
                    </div>

                    <div class="card col-2 text-wite" id="fourth">
                        <p class="fourth-card" id="date4"></p>
                        <img id="icon4"></img>
                        <p class="fourth-card" id="temp4">Temp: </p>
                        <p class="first-card" id="wind4">Wind: </p>
                        <p class="fourth-card" id="humidity4">Humidity: </p>
                    </div>

                    <div class="card col-2 text-wite" id="fifth">
                        <p class="fifth-card" id="date5"></p>
                        <img id="icon5"></img>
                        <p class="fifth-card" id="temp5">Temp: </p>
                        <p class="first-card" id="wind5">Wind: </p>
                        <p class="fifth-card" id="humidity5">Humidity: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
